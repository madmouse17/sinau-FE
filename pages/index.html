<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />

    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
  </head>
  <body>
    <div class="relative">
      <!-- SLIDERS -->
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <div class="glide__slides">
            <div class="glide__slide">
              <div
                class="overflow-hidden h-screen md:h-screen bg-[url('../assets/image/2.jpg')] w-screen md:w-screen bg-center bg-cover"
              >
                <div class="absolute w-screen bottom-10 p-12">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    <button
                      class="bg-transparent hover:bg-white-500 text-white font-semibold hover:text-black py-2 px-4 border border-white-500 hover:bg-white"
                    >
                      EXPLORE
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="glide__slide">
              <div
                class="overflow-hidden h-screen bg-[url('../assets/image/1.jpg')] w-screen md:w-screen bg-center bg-cover"
              >
                <div class="absolute w-screen bottom-10 p-12">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    <button
                      class="bg-transparent hover:bg-white-500 text-white font-semibold hover:text-black py-2 px-4 border border-white-500 hover:bg-white"
                    >
                      DISCOVER EVO MICROVIBES
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
        </div>
      </div>
      <!-- NAVBAR -->
      <div class="h-20 w-full text-bold text-sm absolute top-2">
        <div class="h-20 flex items-center justify-center">
          <div class="flex-none w-14 mx-20 hover:opacity-5 pt-1">
            <div class="flex container mx-auto items-center justify-center">
              <img
                src="../assets/image/gyeon_logo_white.png"
                class="h-20 w-100"
                alt=""
              />
            </div>
          </div>
          <div class="grow">
            <ul class="flex">
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    ABOUT
                  </div>
                </div>
              </li>
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    PRODUCT
                  </div>
                </div>
              </li>
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    EXPERIENCE
                  </div>
                </div>
              </li>
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    APPAREL
                  </div>
                </div>
              </li>
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    NETWORK
                  </div>
                </div>
              </li>
              <li
                class="mr-2 h-20 text-white hover:bg-blue-950 hover:text-gray-300"
              >
                <div class="p-7">
                  <div
                    class="flex container mx-auto items-center justify-center"
                  >
                    CONTACT US
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div
            class="flex-none w-25 mx-20 text-white hover:bg-blue-950 hover:text-gray-300"
          >
            <div class="p-7">
              <div class="flex container mx-auto items-center justify-center">
                <p>GYEON GLOBAL</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <article class="relative bg-[#e7e7e7] h-screen">
      <div class="relative h-[60%] pt-4">
        <div
          class="bg-[url('../assets/image/gyeon_way.svg')] flex flex-col container m-auto items-center justify-center bg-center bg-no-repeat w-screen"
        >
          <div
            class="flex flex-col container m-auto items-center justify-center w-screen text-[#323857]"
          >
            <h1 class="text-semi-bold tracking-[0.5em]">THE GYEON WAY</h1>
            <h1 class="font-extrabold text-center pt-14 text-[3em]">
              WE STRIVE TO CREATE EXCEPTIONAL<br />
              CAR CARE PRODUCTS,<span class="text-xl">IN TERMS OF </span>
              QUALITY,<br />
              DURABILITY <span class="text-xl">AND</span> EASE OF USE.
              <span>
                <br />
                <a
                  href="#"
                  class="text-right font-bold text-sm underline hover:no-underline"
                  >MORE ABOUT GYEON
                </a>
              </span>
            </h1>
          </div>
        </div>
      </div>
      <div class="relative h-[40%]">
        <div
          class="absolute h-full w-screen -top-[50%] -left-24 lg:bg-[url('../assets/image/diamond1.svg')] bg-no-repeat bg-[length:300px_300px]"
        ></div>
        <div class="h-screen bg-[#e7e7e7]">
          <div
            class="flex container mx-auto items-center justify-center w-screen"
          >
            <h1 class="font-semi-bold tracking-[0.5em]">
              CAR CARE COLLECTIONS
            </h1>
          </div>
          <div class="flex container mx-auto items-center justify-center pr-52 pt-20 w-screen">

            <img src="../assets/image/q2.svg"  alt="">
          </div>
        
        </div>
      </div>
    </article>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script type="module">
      $(document).ready(function () {
        new Glide(".glide").mount();
      });
    </script>
  </body>
</html>
